# App
spring.application.name=cronoboard-backend
server.port=8080

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/cronoboard
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- Springdoc/OpenAPI minimal settings ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# Logging for springdoc
logging.level.org.springdoc=DEBUG

# Explicitly scan controller package (helps 404/v3 api-docs issues)
springdoc.packages-to-scan=com.cronoboard.cronoboardbackend.controller

# Generate only REST endpoints (your controllers are under /api)
springdoc.paths-to-match=/api/**

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true



